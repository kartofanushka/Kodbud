{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  {%load static%}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
 
  <title>{%block title %}Top Sellers{% endblock %}</title>
</head>
<body>
    {%block nav %}{%endblock%}

    {%block content %}
     
      <div class="row">
        <div class="col" style="margin: 25px;">
          <div class="display-2">
           <h1> <span class="badge bg-secondary">Топ продавцов на сайте</span></h1>
          </div>
        </div>
      </div>
    
      <div class="container-xxl" style="min-height: 452px">
        <ul class="list-group list-group-numbered">
    
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Ваня
              </div>
            </div>
            <span class="badge bg-secondary rounded-pill">2</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Петя
              </div>
            </div>
            <span class="badge bg-secondary rounded-pill">3</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Гоша
              </div>
            </div>
            <span class="badge bg-secondary rounded-pill">3</span>
          </li>
        </ul>
      </div>
      {%endblock%}
</body>
</html>
